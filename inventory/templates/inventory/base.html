<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pharmacy Inventory Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-pills"></i>
                <span>PharmaCare Inventory</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{% url 'inventory:index' %}" class="nav-link">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inventory:products' %}" class="nav-link">
                        <i class="fas fa-capsules"></i>
                        Products
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inventory:suppliers' %}" class="nav-link">
                        <i class="fas fa-truck"></i>
                        Suppliers
                    </a>
                </li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 PharmaCare Inventory Management System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            navMenu.classList.remove('active');
            navToggle.classList.remove('active');
        }));
    </script>
</body>
</html>
